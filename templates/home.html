{% extends "base.html" %}

{% block content %}
  <h1>Bienvenue sur notre site Amazon Project</h1>
  <p>Explorez les différentes catégories de produits :</p>
  <ul>
    {% for category in categories %}
      <li><a href="{{ url_for('category', category_id=category.id) }}">{{ category.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
